<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Todo App</title>
    <link rel="stylesheet" type="text/css" href="./todo.css" />
    <script defer src="./todo.js"></script>
  </head>

  <body>
    <div class="todo">
      <div class="todo-header">
        <h3 class="todo-header__title">Add New Todo</h3>
        <form class="form">
          <label for="task-input">Task</label>
          <input
            class="task-input"
            id="task-input"
            type="text"
            required
          />
          <input
            class="submti"
            type="submit"
            value="Add"
          />
        </form>
      </div>
      <div class="todo-list">
        <!-- dynamically rendered list items go here -->
      </div>
    </div>
  </body>
</html>
